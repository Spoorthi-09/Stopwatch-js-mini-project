<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.css" rel="stylesheet"> 

</head>

<body style = "background-color: black;">

    
    <center>
        <h2 style = "color:whitesmoke;opacity:0.6;font-size: 35px;">Stopwatch</h2>
        <br><br>
        <br><br>
        <div id = "time" style = "color:whitesmoke;font-size: 37px;">00m:00s:00cs</div>    <br><br>
    <button id = "btn3" onclick = "reset()" class =" glyphicon glyphicon-repeat"></button>
    <button id = "btn1" onclick = "start()" class = "glyphicon glyphicon-play"></button>
    <button id = "btn2" onclick = "pause()" class = "glyphicon glyphicon-pause"></button>
    <button id = "btn4" onclick = "stop()" class = "glyphicon glyphicon-stop"></button>
        </center>
    <script type = "text/javascript">  
        
            var ms=0 , s=0 , m=0;
            var ID=0;
            
            var stopwatch = document.getElementById('time');

            function start()
            {
                if(!ID){
                ID = setInterval(run,10);
                }
            }
            function run()
            {
                stopwatch.textContent = (m < 10 ? "0"+m : m)+"m : "+(s < 10 ? "0"+s : s)+"s : "+(ms < 10 ? "0"+ms : ms)+"ms";
                ms++;
                if(ms == 100)
                {
                    ms = 0;
                    s++;
                }
                if(s == 60)
                {
                    s = 0;
                    m++;
                }
            }
            function pause()
            {
                clearInterval(ID);
                ID = false;
            }
            function stop()
            {
                clearInterval(ID);
                ID = false;
                m=0,s=0,ms=0;
                stopwatch.textContent = (m < 10 ? "0"+m : m)+"m : "+(s < 10 ? "0"+s : s)+"s : "+(ms < 10 ? "0"+ms : ms)+"ms";
            }
            function reset()
            {
                stop();
                start();
            }
        

        
        </script>

</body>
</html>
